<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MoHiFlix</title>
    
    <link rel="icon" type="image/png" href="Logo.png">

    <link rel="stylesheet" href="style.css">
    <style>
        .details-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            background: #111;
            border-radius: 10px;
        }
        .poster {
            width: 300px;
            border-radius: 10px;
        }
        .info {
            flex: 1;
        }
        .info h1 {
            margin-top: 0;
            color: #e50914;
        }
        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            background: #e50914;
            padding: 10px 20px;
            border-radius: 5px;
        }
        /* Suggested movies er styling */
        .related-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .related-section h2 {
            border-left: 4px solid #e50914;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        #relatedMovies {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        @media (max-width: 768px) {
            .details-container {
                flex-direction: column;
            }
            .poster {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'" style="cursor:pointer; display: flex; align-items: center; gap: 10px;">
            <img src="Logo.png" alt="MoHiFlix" style="height: 35px; width: auto;">
            <span style="font-size: 24px; font-weight: bold; color: #e50914; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; text-transform: uppercase; letter-spacing: 1px;">MoHiFlix</span>
        </div>
    </header>

    <main>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div id="movieDetails" class="details-container">
            <p>Loading details...</p>
        </div>

        <section class="related-section">
            <h2>Recommended for You</h2>
            <div id="relatedMovies"></div>
        </section>
    </main>

    <script src="details.js"></script>

    <script src="https://demolitionculpritrape.com/78/cb/fd/78cbfd51dea8ffc25011b49782b04528.js"></script>
</body>
</html>
