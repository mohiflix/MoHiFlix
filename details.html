<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details - MoHiFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'" style="cursor:pointer">MoHiFlix</div>
    </header>

    <div id="movieDetails" class="details-container"></div>

    <div id="episodeSelector" class="episode-box" style="display:none;">
        <h3>Select Season & Episode</h3>
        <div class="selector-controls">
            <select id="seasonNum"></select>
            <select id="episodeNum"></select>
            <button id="updatePlayer">Play Episode</button>
        </div>
    </div>

    <div class="related-section">
        <h2 class="section-title">You May Also Like</h2>
        <div id="relatedMovies"></div>
    </div>

    <script src="details.js"></script>
</body>
</html>
