<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container" onclick="location.href='index.html'">
            <img src="logo.png" alt="MoHiFlix" id="siteLogo">
        </div>
        
        <div class="nav-elements">
            <select id="genreSelect">
                <option value="">All Genres</option>
                <option value="28">Action</option>
                <option value="35">Comedy</option>
                <option value="27">Horror</option>
                <option value="10749">Romance</option>
                <option value="878">Sci-Fi</option>

            <div class="search-box">
                <input type="text" id="search" placeholder="Search movies...">

        </div>
    </header>

    <div class="filter-bar">
        <button onclick="changeType('movie')" id="movieBtn" class="active">Movies</button>
        <button onclick="changeType('tv')" id="tvBtn">TV Series</button>
    </div>

    <main id="movies"></main>

    <div class="pagination">
        <button id="loadMore">Show More Content</button>
    </div>

    <script src="script.js"></script>
